<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
    <div id="container">
        <div id="top-bar" class="animation-top-bar">
            <div class="center" id="bar1"></div>
            <div class="center" id="bar3">
                <h2>Artist also known as:</h2>
                <div id="artist-pseudo"></div>
            </div>
            <div class="center" id="bar2"></div>
            <div class="center" id="bar4">

                    <h2>Listen to the song</h2>
                    <div id="links">

                    </div>
                </div>
            </div>

    </div>

    <div id="before_container">

            <div class="result-bg-div res-animation">
                <div id="search-border">
                    <img src="img/search.png" alt="">
                    <input type="text" id="search" placeholder="Search for a song">
                </div>
                    <div id="result-container">
                </div>
            </div>


            <button type="button" id="browse">Browse</button>
        </div>

    </div>
